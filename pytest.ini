[pytest]
# Pytest configuration for writing-style-analyzer test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers (for organizing tests)
markers =
    profile: Profile validation tests
    analysis: Analysis function tests
    regression: Regression tests against baselines
    integration: Integration tests
    slow: Slow-running tests
    personal: Tests requiring personal data (not run in CI)

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
